<section class="Editor p-2 p-md-4">
    <div class="row m-0 h-100 mh-100">
        <div class="col-12 col-lg-3 order-2 order-md-1 p-1 h-100 mh-100">
            <div class="Editor__header">brand selection go here?</div>
            <app-points-list [points]="points"></app-points-list>
        </div>
        <div class="col-12 col-lg-9 order-1 order-md-2 p-1 d-flex flex-column">
            <div class="Editor__canvas-wrapper d-flex align-items-center justify-content-center">
                <app-threedh-canvas [points]="points" (canvasClicked)="addOnClick($event)" (pointClicked)="setActivePoint($event)"></app-threedh-canvas>
            </div>
            <div class="Editor__button-bar">canvas helper buttons (image upload, save, embed code) go here?</div>
        </div>
    </div>
</section>
