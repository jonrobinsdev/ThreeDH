<section *ngIf="model?.x && model.y && model.text"
     class="ThreeDHPoint d-flex align-items-center justify-content-center shadow cursor-pointer btn-circle"
     [ngClass]="{'ThreeDHPoint--expanded': model.active}"
     [ngStyle]="{top: model.y + 'px', left: model.x + 'px'}"
     (click)="onPointClick(model.rank)"
     [ngbTooltip]="pointTooltip"
     tooltipClass="ThreeDHPoint__tooltip"
     placement="left auto"
     container="body"
     triggers="click:blur"> <!-- triggers="click:blur hover" -->
    <span class="ThreeDHPoint__content">
        {{model.rank}}
    </span>
</section>

<ng-template #pointTooltip>
    {{model.text}}
</ng-template>
